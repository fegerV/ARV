name: Android (AR Viewer build)

on:
  push:
    branches: [main, develop]
    paths:
      - "android/**"
      - ".github/workflows/android.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "android/**"
      - ".github/workflows/android.yml"

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for Android project
        id: check
        run: |
          if [ ! -f android/settings.gradle.kts ] && [ ! -f android/settings.gradle ]; then
            echo "project_found=false" >> "$GITHUB_OUTPUT"
            echo "No Android project (settings.gradle.kts) found, skipping build."
          else
            echo "project_found=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up JDK 17
        if: steps.check.outputs.project_found == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        if: steps.check.outputs.project_found == 'true'
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools platforms;android-34 build-tools;34.0.0"

      - name: Setup Gradle
        if: steps.check.outputs.project_found == 'true'
        uses: gradle/actions/setup-gradle@v3

      - name: Build Android app
        if: steps.check.outputs.project_found == 'true'
        run: |
          cd android
          if [ -f gradlew ]; then
            chmod +x gradlew && ./gradlew assembleDebug --no-daemon
          else
            gradle assembleDebug --no-daemon
          fi
