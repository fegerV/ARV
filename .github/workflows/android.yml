# Portal AR: debug APK всегда; release AAB — если заданы секреты подписи (RuStore/Play).
# Артефакты: Actions → выбранный run → Artifacts.
name: Android (Portal AR)

on:
  push:
    branches: [main, develop]
    paths:
      - "android/**"
      - ".github/workflows/android.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "android/**"
      - ".github/workflows/android.yml"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-android-${{ runner.os }}-${{ hashFiles('android/**/*.gradle.kts', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-android-${{ runner.os }}-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools platforms;android-35 build-tools;35.0.0"

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" | base64 -d > android/app/google-services.json
          else
            echo '{"project_info":{"project_number":"0","project_id":"placeholder","storage_bucket":""},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:0","android_client_info":{"package_name":"ru.neuroimagen.arviewer"}},"api_key":[{"current_key":"placeholder"}]}],"configuration_version":"1"}' > android/app/google-services.json
          fi

      - name: Build debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  build-release:
    runs-on: ubuntu-latest
    needs: build-debug
    if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-android-${{ runner.os }}-${{ hashFiles('android/**/*.gradle.kts', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-android-${{ runner.os }}-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools platforms;android-35 build-tools;35.0.0"

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" | base64 -d > android/app/google-services.json
          else
            echo '{"project_info":{"project_number":"0","project_id":"placeholder","storage_bucket":""},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:0","android_client_info":{"package_name":"ru.neuroimagen.arviewer"}},"api_key":[{"current_key":"placeholder"}]}],"configuration_version":"1"}' > android/app/google-services.json
          fi

      - name: Prepare signing
        run: |
          cd android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          printf "storeFile=release.keystore\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n" \
            "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            "${{ secrets.ANDROID_KEY_ALIAS }}" \
            "${{ secrets.ANDROID_KEY_PASSWORD }}" \
            > keystore.properties

      - name: Build release AAB
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Upload release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
