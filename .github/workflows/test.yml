name: Test Suite
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_vertex_ar
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U test_user -d test_vertex_ar
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Alembic migrations
      env:
        DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_vertex_ar
      run: |
        alembic upgrade head

    - name: Unit Tests
      run: |
        pytest tests/unit/ -m "not slow" -v

    - name: Integration Tests
      env:
        DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_vertex_ar
      run: |
        pytest tests/integration/ -m "not slow" -v

    - name: Coverage
      run: |
        pytest --cov=app/ --cov-report=xml --cov-report=term-missing -v
