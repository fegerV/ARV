name: Backend (tests, lint)

on:
  push:
    branches: [main, develop]
    paths:
      - "app/**"
      - "tests/**"
      - "alembic/**"
      - "pytest.ini"
      - "requirements*.txt"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "app/**"
      - "tests/**"
      - "alembic/**"
      - "pytest.ini"
      - "requirements*.txt"
      - ".github/workflows/backend.yml"

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: alembic upgrade head
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./test_vertex_ar.db"
          SECRET_KEY: "test-secret-key-min-32-chars-long"

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./test_vertex_ar.db"
          SECRET_KEY: "test-secret-key-min-32-chars-long"
          PYTHONPATH: .

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check app/ tests/ --output-format=github
        continue-on-error: true
