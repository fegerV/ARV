<!-- Modal Container -->
<div id="modal-container"></div>

<!-- Confirmation Modal Template -->
<template id="confirm-modal-template">
    <div x-data="{ 
        open: false,
        title: '',
        message: '',
        confirmText: 'Confirm',
        cancelText: 'Cancel',
        onConfirm: null,
        onCancel: null
    }" 
         x-init="window.confirmModal = { show: (options) => { 
             title = options.title || 'Confirm Action';
             message = options.message || 'Are you sure?';
             confirmText = options.confirmText || 'Confirm';
             cancelText = options.cancelText || 'Cancel';
             onConfirm = options.onConfirm || null;
             onCancel = options.onCancel || null;
             open = true;
         }}">
        
        <div x-show="open" 
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 z-50 overflow-y-auto"
             aria-labelledby="modal-title"
             role="dialog"
             aria-modal="true">
            
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <!-- Background overlay -->
                <div x-show="open" 
                     x-transition:enter="ease-out duration-300"
                     x-transition:enter-start="opacity-0"
                     x-transition:enter-end="opacity-100"
                     x-transition:leave="ease-in duration-200"
                     x-transition:leave-start="opacity-100"
                     x-transition:leave-end="opacity-0"
                     class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                     @click="open = false; if (onCancel) onCancel();"
                     aria-hidden="true"></div>
                
                <!-- Center modal -->
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                
                <div x-show="open"
                     x-transition:enter="ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                     x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave="ease-in duration-200"
                     x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                     class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    
                    <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900 sm:mx-0 sm:h-10 sm:w-10">
                                <i class="fas fa-exclamation-triangle text-red-600 dark:text-red-400"></i>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modal-title" x-text="title"></h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500 dark:text-gray-400" x-text="message"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button @click="open = false; if (onConfirm) onConfirm();" 
                                type="button" 
                                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
                                x-text="confirmText">
                        </button>
                        <button @click="open = false; if (onCancel) onCancel();" 
                                type="button" 
                                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-800 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                                x-text="cancelText">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Form Modal Template -->
<template id="form-modal-template">
    <div x-data="{ 
        open: false,
        title: '',
        content: '',
        onConfirm: null,
        onCancel: null
    }" 
         x-init="window.formModal = { show: (options) => { 
             title = options.title || 'Form';
             content = options.content || '';
             onConfirm = options.onConfirm || null;
             onCancel = options.onCancel || null;
             open = true;
         }}">
        
        <div x-show="open" 
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 z-50 overflow-y-auto"
             aria-labelledby="form-modal-title"
             role="dialog"
             aria-modal="true">
            
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <!-- Background overlay -->
                <div x-show="open" 
                     x-transition:enter="ease-out duration-300"
                     x-transition:enter-start="opacity-0"
                     x-transition:enter-end="opacity-100"
                     x-transition:leave="ease-in duration-200"
                     x-transition:leave-start="opacity-100"
                     x-transition:leave-end="opacity-0"
                     class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                     @click="open = false; if (onCancel) onCancel();"
                     aria-hidden="true"></div>
                
                <!-- Center modal -->
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                
                <div x-show="open"
                     x-transition:enter="ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                     x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave="ease-in duration-200"
                     x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                     class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                    
                    <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="form-modal-title" x-text="title"></h3>
                            <button @click="open = false; if (onCancel) onCancel();" 
                                    class="text-gray-400 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-100">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div x-html="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Loading Modal Template -->
<template id="loading-modal-template">
    <div x-data="{ 
        open: false,
        message: 'Loading...'
    }" 
         x-init="window.loadingModal = { 
             show: (msg) => { 
                 message = msg || 'Loading...';
                 open = true;
             },
             hide: () => { open = false; }
         }">
        
        <div x-show="open" 
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 z-50 overflow-y-auto"
             role="dialog"
             aria-modal="true">
            
            <div class="flex items-center justify-center min-h-screen">
                <!-- Background overlay -->
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
                
                <!-- Loading content -->
                <div class="relative bg-white dark:bg-gray-800 rounded-lg p-8 shadow-xl">
                    <div class="flex flex-col items-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mb-4"></div>
                        <p class="text-gray-700 dark:text-gray-300" x-text="message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<script>
// Initialize modals when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('modal-container');
    
    // Add modal templates to container
    container.innerHTML = `
        ${document.getElementById('confirm-modal-template').innerHTML}
        ${document.getElementById('form-modal-template').innerHTML}
        ${document.getElementById('loading-modal-template').innerHTML}
    `;
});

// Global convenience functions
window.showConfirmModal = function(options) {
    if (window.confirmModal) {
        window.confirmModal.show(options);
    }
};

window.showFormModal = function(options) {
    if (window.formModal) {
        window.formModal.show(options);
    }
};

window.showLoadingModal = function(message) {
    if (window.loadingModal) {
        window.loadingModal.show(message);
    }
};

window.hideLoadingModal = function() {
    if (window.loadingModal) {
        window.loadingModal.hide();
    }
};
</script>
