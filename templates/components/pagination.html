<!-- Pagination Component -->
{% if total_pages and total_pages > 1 %}
<div class="bg-white dark:bg-gray-900 px-4 py-3 flex items-center justify-between border-t border-gray-200 dark:border-gray-700 sm:px-6">
    <div class="flex-1 flex justify-between sm:hidden">
        <a href="?page={{ page - 1 if page > 0 else 0 }}&page_size={{ page_size }}" 
           class="relative inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 {% if page <= 0 %}opacity-50 cursor-not-allowed{% endif %}">
            Previous
        </a>
        <a href="?page={{ page + 1 if (page + 1) * page_size < total_count else page }}&page_size={{ page_size }}" 
           class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 {% if (page + 1) * page_size >= total_count %}opacity-50 cursor-not-allowed{% endif %}">
            Next
        </a>
    </div>
    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
        <div>
            <p class="text-sm text-gray-700 dark:text-gray-300">
                Showing <span class="font-medium">{{ page * page_size + 1 }}</span> to 
                <span class="font-medium">{{ min((page + 1) * page_size, total_count) }}</span> of 
                <span class="font-medium">{{ total_count }}</span> results
            </p>
        </div>
        <div>
            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <a href="?page={{ page - 1 if page > 0 else 0 }}&page_size={{ page_size }}" 
                   class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 {% if page <= 0 %}opacity-50 cursor-not-allowed{% endif %}">
                    <span>Previous</span>
                </a>
                
                {% for p in range(max(0, page - 2), min(total_pages, page + 3)) %}
                <a href="?page={{ p }}&page_size={{ page_size }}" 
                   class="relative inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium {% if p == page %}text-indigo-600 bg-indigo-50 dark:text-indigo-400 dark:bg-indigo-900{% else %}text-gray-500 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-gray-700{% endif %}">
                    {{ p + 1 }}
                </a>
                {% endfor %}
                
                <a href="?page={{ page + 1 if (page + 1) * page_size < total_count else page }}&page_size={{ page_size }}" 
                   class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 {% if (page + 1) * page_size >= total_count %}opacity-50 cursor-not-allowed{% endif %}">
                    <span>Next</span>
                </a>
            </nav>
        </div>
    </div>
</div>
{% endif %}
