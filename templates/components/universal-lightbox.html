<!-- Universal Lightbox Component -->

<div x-data="universalLightbox($refs)" 
     x-init="init()"
     @keydown.escape.window="closeLightbox"
     @keydown.left.window="navigatePrevious"
     @keydown.right.window="navigateNext"
     class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center p-4"
     x-show="isOpen"
     @click.self="closeLightbox"
     x-cloak>
    
    <!-- Close Button -->
    <button @click="closeLightbox"
            class="absolute top-4 right-4 z-10 text-white hover:text-gray-300">
        <span class="material-icons text-3xl">close</span>
    </button>
    
    <!-- Previous Button -->
    <button x-show="hasMultipleItems && currentIndex > 0"
            @click="navigatePrevious"
            class="absolute left-4 z-10 text-white hover:text-gray-300">
        <span class="material-icons text-3xl">chevron_left</span>
    </button>
    
    <!-- Next Button -->
    <button x-show="hasMultipleItems && currentIndex < items.length - 1"
            @click="navigateNext"
            class="absolute right-4 z-10 text-white hover:text-gray-300">
        <span class="material-icons text-3xl">chevron_right</span>
    </button>
    
    <!-- Media Container -->
    <div class="relative max-w-[90vw] max-h-[90vh] flex items-center justify-center">
        
        <!-- Image Content -->
        <template x-if="currentItem?.type === 'image'">
            <img :src="currentItem?.url"
                 :alt="currentItem?.alt || 'Lightbox image'"
                 class="max-w-full max-h-[90vh] object-contain">
        </template>
        
        <!-- Video Content -->
        <template x-if="currentItem?.type === 'video'">
            <video :src="currentItem?.url"
                   :poster="currentItem?.thumbnail"
                   controls
                   playsinline
                   class="max-w-[90vw] max-h-[90vh]">
                Your browser does not support the video tag.
            </video>
        </template>
    </div>
</div>

<script>
function universalLightbox(refs) {
    return {
        isOpen: false,
        items: [],
        currentIndex: 0,
        
        get currentItem() {
            return this.items[this.currentIndex] || null;
        },
        
        get hasMultipleItems() {
            return this.items.length > 1;
        },
        
        init() {
            document.addEventListener('open-lightbox', (event) => {
                this.openLightbox(event.detail.items, event.detail.index || 0);
            });
            document.body.style.overflow = '';
        },
        
        openLightbox(items, index = 0) {
            this.items = Array.isArray(items) ? items : [items];
            this.currentIndex = Math.max(0, Math.min(index, this.items.length - 1));
            this.isOpen = true;
            document.body.style.overflow = 'hidden';
        },
        
        closeLightbox() {
            this.isOpen = false;
            document.body.style.overflow = '';
        },
        
        navigatePrevious() {
            if (this.currentIndex > 0) {
                this.currentIndex--;
            }
        },
        
        navigateNext() {
            if (this.currentIndex < this.items.length - 1) {
                this.currentIndex++;
            }
        }
    }
}
</script>
