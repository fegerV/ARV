<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Viewer - Vertex AR</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Загрузка AR...</div>
        <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">
            Пожалуйста, разрешите доступ к камере
        </div>
    </div>
    
    <div id="instructions" class="hidden">
        Наведите камеру на портрет
    </div>
    
    <div id="ar-container"></div>
    
    <!-- Mind AR Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    
    <script>
        const PORTRAIT_UID = "{{ unique_id }}";  // Jinja2 variable
        const API_BASE = window.location.origin;
        
        async function initAR() {
            try {
                // Получаем данные портрета
                const portraitRes = await fetch(`${API_BASE}/api/ar-content/by-unique/${PORTRAIT_UID}`);
                const portrait = await portraitRes.json();
                
                if (portrait.marker_status !== 'ready') {
                    throw new Error('AR маркер еще не готов');
                }
                
                // Получаем активное видео
                const videoRes = await fetch(`${API_BASE}/api/ar/${PORTRAIT_UID}/active-video`);
                const videoData = await videoRes.json();
                
                // Инициализируем Mind AR
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.getElementById("ar-container"),
                    imageTargetSrc: portrait.marker_url,
                    maxTrack: 1,
                    filterMinCF: 0.0001,
                    filterBeta: 0.001,
                    warmupTolerance: 5,
                    missTolerance: 5
                });
                
                const {renderer, scene, camera} = mindarThree;
                
                // Создаем видео элемент
                const video = document.createElement('video');
                video.src = videoData.video_url;
                video.loop = false; // Отключаем loop для автоматического переключения
                video.muted = true;
                video.playsInline = true;
                video.preload = "auto";
                
                // Оптимизация для мобильных
                video.width = 640;
                video.height = 360;
                
                // Three.js video texture
                const texture = new THREE.VideoTexture(video);
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                texture.format = THREE.RGBFormat;
                
                // Плоскость для видео (16:9)
                const geometry = new THREE.PlaneGeometry(1, 0.5625);
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                const plane = new THREE.Mesh(geometry, material);
                
                // Anchor
                const anchor = mindarThree.addAnchor(0);
                anchor.group.add(plane);
                
                // Функция для загрузки и переключения на следующее видео
                async function loadNextVideo() {
                    try {
                        const nextVideoRes = await fetch(`${API_BASE}/api/ar/${PORTRAIT_UID}/active-video`);
                        const nextVideoData = await nextVideoRes.json();
                        
                        if (nextVideoData.video_url && nextVideoData.video_url !== video.src) {
                            video.src = nextVideoData.video_url;
                            texture.needsUpdate = true;
                            video.load();
                            
                            // Если маркер найден, сразу воспроизводим новое видео
                            if (anchor.visible) {
                                video.play().catch(e => console.error('Video play error:', e));
                            }
                        } else {
                            // Если то же видео, просто перезапускаем
                            video.currentTime = 0;
                            if (anchor.visible) {
                                video.play().catch(e => console.error('Video play error:', e));
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load next video:', error);
                        // В случае ошибки перезапускаем текущее видео
                        video.currentTime = 0;
                        if (anchor.visible) {
                            video.play().catch(e => console.error('Video play error:', e));
                        }
                    }
                }
                
                // Переключение видео после окончания воспроизведения
                video.addEventListener('ended', () => {
                    console.log('Video ended, switching to next');
                    loadNextVideo();
                });
                
                // Tracking events
                anchor.onTargetFound = () => {
                    console.log('Target found');
                    video.play().catch(e => console.error('Video play error:', e));
                    document.getElementById('instructions').classList.add('hidden');
                };
                
                anchor.onTargetLost = () => {
                    console.log('Target lost');
                    video.pause();
                };
                
                // Start AR
                await mindarThree.start();
                
                // UI
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('instructions').classList.remove('hidden');
                
                // Render loop
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
                
                // Аналитика
                trackARSession(PORTRAIT_UID);
                
            } catch (error) {
                console.error('AR initialization error:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff4444;">Ошибка загрузки AR</div>
                    <div style="font-size: 14px; margin-top: 10px;">${error.message}</div>
                `;
            }
        }
        
        // Аналитика AR сессий
        function trackARSession(portraitId) {
            const sessionId = generateUUID();
            const startTime = Date.now();
            
            fetch(`${API_BASE}/api/mobile/sessions`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    session_id: sessionId,
                    ar_content_unique_id: portraitId,
                    user_agent: navigator.userAgent,
                    device_type: detectDeviceType()
                })
            });
            
            // Длительность при закрытии
            window.addEventListener('beforeunload', () => {
                const duration = Math.round((Date.now() - startTime) / 1000);
                navigator.sendBeacon(
                    `${API_BASE}/api/mobile/analytics`,
                    JSON.stringify({
                        session_id: sessionId,
                        duration_seconds: duration,
                        video_played: true
                    })
                );
            });
        }
        
        function detectDeviceType() {
            const ua = navigator.userAgent;
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
                return 'tablet';
            }
            if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                return 'mobile';
            }
            return 'desktop';
        }
        
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // Запуск
        window.addEventListener('DOMContentLoaded', initAR);
    </script>
</body>
</html>
