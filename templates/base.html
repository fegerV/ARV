<!DOCTYPE html>
<html lang="en" x-data x-init="$store.darkMode.init()" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vertex AR Admin{% endblock %}</title>
    
    <!-- Tailwind CSS from CDN with dark mode configuration -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {}
            }
        }
    </script>
    
    <!-- htmx from CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js from CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Alpine.js Inter from CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x/dist/cdn.min.js"></script>
    
    <!-- Alpine.js Focus from CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x/dist/cdn.min.js"></script>
    
    <!-- Material Icons font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSRF Token and htmx configuration -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRF-Token'] = document.querySelector('meta[name="csrf-token"]').content;
      })
    </script>
    
    <style>
        [x-cloak] { display: none !important; }
        
        /* Custom styles for the admin interface */
        .sidebar-expanded {
            width: 240px;
        }
        
        .sidebar-collapsed {
            width: 64px;
        }
        
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom dark mode styles */
        .dark .bg-gray-50 {
            background-color: #111827;
        }
        
        .dark .text-gray-900 {
            color: #f9fafb;
        }
        
        /* Enhanced button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            color: white;
            background-color: #4f46e5;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #4338ca;
        }
        
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
        }
        
        .btn-primary {
            background-color: #4f46e5;
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
        }
        
        .btn-secondary {
            background-color: #4b5563;
        }
        
        .btn-secondary:hover {
            background-color: #374151;
        }
        
        .btn-danger {
            background-color: #dc2626;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        
        .btn-success {
            background-color: #16a34a;
        }
        
        .btn-success:hover {
            background-color: #15803d;
        }
        
        /* Dark mode button fixes */
        .dark .btn {
            color: white;
        }
        
        .dark .btn-primary {
            background-color: #4f46e5;
        }
        
        .dark .btn-primary:hover {
            background-color: #4338ca;
        }
        
        .dark .btn-secondary {
            background-color: #4b5563;
        }
        
        .dark .btn-secondary:hover {
            background-color: #374151;
        }
        
        .dark .btn-danger {
            background-color: #dc2626;
        }
        
        .dark .btn-danger:hover {
            background-color: #b91c1c;
        }
        
        .dark .btn-success {
            background-color: #16a34a;
        }
        
        .dark .btn-success:hover {
            background-color: #15803d;
        }
        
        /* Disabled button styles for dark mode */
        .dark .btn:disabled,
        .dark .btn.opacity-50 {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #4b5563;
        }
        
        /* Enhanced table styles */
        .table {
            @apply min-w-full divide-y divide-gray-200 dark:divide-gray-700;
        }
        
        .table thead {
            @apply bg-gray-50 dark:bg-gray-800;
        }
        
        .table th {
            @apply px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider;
        }
        
        .table td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400;
        }
        
        /* Enhanced card styles */
        .card {
            @apply bg-white dark:bg-gray-800 shadow rounded-lg p-6;
        }
        
        /* Enhanced form styles */
        .form-input {
            @apply block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-white;
        }
        
        .form-select {
            @apply block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-white;
        }
        
        /* Fix for select elements in dark mode */
        select.form-input, 
        select.form-select {
            @apply dark:bg-gray-700 dark:text-white dark:border-gray-600;
        }
        
        select.form-input option,
        select.form-select option {
            @apply dark:bg-gray-700 dark:text-white;
        }
        
        /* Additional dark mode fixes for form elements */
        .dark .form-input {
            @apply bg-gray-700 text-white border-gray-600 placeholder-gray-400;
        }
        
        .dark .form-select {
            @apply bg-gray-700 text-white border-gray-600;
        }
        
        .dark select.form-input option,
        .dark select.form-select option {
            @apply bg-gray-700 text-white;
        }
        
        /* Ensure dropdowns are visible in dark mode - Higher specificity */
        .dark select {
            background-color: #374151 !important;
            color: #f9fafb !important;
            border-color: #4b5563 !important;
        }
        
        .dark select option {
            background-color: #374151 !important;
            color: #f9fafb !important;
        }
        
        /* Additional specific selectors for dropdown options */
        .dark .form-select option,
        .dark .form-input option,
        .dark select.form-select option,
        .dark select.form-input option {
            background-color: #374151 !important;
            color: #f9fafb !important;
        }
        
        /* Force dark mode styling for all select elements and options */
        .dark select,
        .dark select *,
        .dark option,
        .dark optgroup {
            background-color: #374151 !important;
            color: #f9fafb !important;
        }
        
        /* Additional input fixes for dark mode */
        input.form-input,
        textarea.form-input {
            @apply dark:bg-gray-700 dark:text-white dark:border-gray-60 dark:placeholder-gray-400;
        }
        
        /* More specific selectors to ensure all input types are properly styled */
        .dark input[type="text"],
        .dark input[type="email"],
        .dark input[type="tel"],
        .dark input[type="password"],
        .dark input[type="number"],
        .dark textarea {
            background-color: #374151 !important;
            color: #f9fafb !important;
            border-color: #4b5563 !important;
        }
        
        /* Override any conflicting styles for input placeholders in dark mode */
        .dark input::placeholder,
        .dark textarea::placeholder {
            color: #9ca3af !important; /* gray-400 */
        }
        
        /* Enhanced modal styles */
        .modal {
            @apply fixed inset-0 z-50 overflow-y-auto;
        }
        
        .modal-content {
            @apply inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full;
        }
        
        /* Enhanced toast styles */
        .toast {
            @apply text-white p-4 rounded shadow-lg mb-2 transition-opacity duration-300;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-10">
    <!-- Include sidebar component -->
    {% include "components/sidebar.html" %}
    
    <!-- Main content area -->
    <div class="ml-64">
        <!-- Include header component -->
        {% include "components/header.html" %}
        
        <!-- Main content -->
        <main class="pt-16 pb-8 p-4">
            {% block content %}
                {% block body %}{% endblock %}
            {% endblock %}
        </main>
    </div>
    
    <!-- Include toast component -->
    {% include "components/toast.html" %}
    
    <!-- Include modal component -->
    {% include "components/modals.html" %}
    
    <script>
        // Initialize Alpine.js stores
        document.addEventListener('alpine:init', () => {
            Alpine.store('darkMode', {
                darkMode: localStorage.getItem('darkMode') === 'true',
                
                init() {
                    if (this.darkMode) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                },
                
                toggle() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                    if (this.darkMode) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                }
            });
        });
        
        // Dark mode functionality (for backward compatibility)
        function darkMode() {
            return {
                get darkMode() {
                    return Alpine.store('darkMode').darkMode;
                },
                
                init() {
                    // Initialize from store
                    if (Alpine.store('darkMode').darkMode) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                },
                
                toggle() {
                    Alpine.store('darkMode').toggle();
                }
            }
        }
        
        // Sidebar functionality
        function sidebar() {
            return {
                expanded: true,
                
                init() {
                    // Initialize sidebar state
                    this.expanded = localStorage.getItem('sidebarExpanded') !== 'false';
                },
                
                toggle() {
                    this.expanded = !this.expanded;
                    localStorage.setItem('sidebarExpanded', this.expanded);
                    
                    const sidebar = document.getElementById('sidebar');
                    const mainContent = document.querySelector('.ml-64');
                    
                    if (this.expanded) {
                        sidebar.classList.remove('sidebar-collapsed');
                        sidebar.classList.add('sidebar-expanded');
                        mainContent.classList.remove('ml-16');
                        mainContent.classList.add('ml-64');
                    } else {
                        sidebar.classList.remove('sidebar-expanded');
                        sidebar.classList.add('sidebar-collapsed');
                        mainContent.classList.remove('ml-64');
                        mainContent.classList.add('ml-16');
                    }
                },
                
                isActive(path) {
                    return window.location.pathname.startsWith(path);
                }
            }
        }
        
        // Toast notification functions
        function showToast(message, type = 'info') {
            const toastId = 'toast-' + Date.now();
            const toastClass = type === 'error' ? 'bg-red-500' : 
                              type === 'success' ? 'bg-green-500' : 
                              type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500';
            
            const toast = document.createElement('div');
            toast.id = toastId;
            toast.className = `toast ${toastClass} text-white p-4 rounded shadow-lg mb-2 transition-opacity duration-300`;
            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="removeToast('${toastId}')" class="ml-4 text-white">Ã—</button>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                removeToast(toastId);
            }, 5000);
        }
        
        function removeToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.style.opacity = '0';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }
        }
        
        // Modal functions
        function showModal(content) {
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal-container').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('modal-container').style.display = 'none';
        }
        
        // Form submission with htmx
        function submitForm(url, data, method = 'POST') {
            const element = document.createElement('div');
            element.setAttribute('hx-' + method.toLowerCase(), url);
            element.setAttribute('hx-headers', JSON.stringify(data));
            element.setAttribute('hx-target', 'body');
            element.setAttribute('hx-swap', 'innerHTML');
            
            htmx.process(element);
            element.click();
        }
        
        // Delete confirmation
        function confirmDelete(url) {
            if (confirm('Are you sure you want to delete this item? This action cannot be undone.')) {
                window.location.href = url;
            }
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
