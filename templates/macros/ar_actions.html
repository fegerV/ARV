{% macro ar_actions(id) %}
<button class="btn-sm text-green-600 hover:text-green-900 dark:text-green-400 dark:hover:text-green-300 mr-3"
        hx-post="/htmx/ar-content/{{ id }}/copy-link"
        hx-target="this"
        hx-swap="innerHTML"
        x-data
        @htmx:after-request="navigator.clipboard.writeText(JSON.parse(event.detail.xhr.responseText).link);
                             $el.innerText = 'Copied'; setTimeout(()=>$el.innerText='Copy link', 1500)">
  Copy link
</button>

<button class="btn-sm text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300 mr-3"
        hx-get="/htmx/ar-content/{{ id }}/qr-code"
        hx-target="#qr-{{ id }}">
  QR
</button>
<div id="qr-{{ id }}"></div>

<button class="btn-sm text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300"
        hx-delete="/htmx/ar-content/{{ id }}"
        hx-target="#row-{{ id }}"
        hx-swap="outerHTML"
        hx-confirm="Удалить?">
  Delete
</button>
{% endmacro %}
