version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vertex-ar-postgres
    environment:
      POSTGRES_DB: vertex_ar
      POSTGRES_USER: vertex_ar
      POSTGRES_PASSWORD: StrongPassword123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertex_ar -d vertex_ar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vertex-ar-network
    restart: unless-stopped

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: vertex-ar-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vertex-ar-network
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: vertex-ar-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: vertexar
      MINIO_ROOT_PASSWORD: VertexAR123!
      MINIO_DOMAIN: localhost
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vertex-ar-network
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vertex-ar-app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://vertex_ar:StrongPassword123@postgres:5432/vertex_ar
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      STORAGE_PROVIDER: local
      STORAGE_ENABLE_CACHING: "true"
      STORAGE_CACHE_TTL: "3600"
      LOCAL_STORAGE_PATH: /app/storage/content
      LOCAL_STORAGE_PUBLIC_URL: http://localhost:8000/storage
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: vertexar
      MINIO_ROOT_PASSWORD: VertexAR123!
      MINIO_BUCKET_NAME: vertex-ar
      MINIO_USE_SSL: "false"
      MINIO_REGION: us-east-1
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
    volumes:
      - ./storage/content:/app/storage/content
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - vertex-ar-network
    restart: unless-stopped
    user: "1000:1000"

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vertex-ar-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2 --queues=markers,notifications,default
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://vertex_ar:StrongPassword123@postgres:5432/vertex_ar
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      STORAGE_PROVIDER: local
      STORAGE_ENABLE_CACHING: "true"
      STORAGE_CACHE_TTL: "3600"
      LOCAL_STORAGE_PATH: /app/storage/content
      LOCAL_STORAGE_PUBLIC_URL: http://localhost:8000/storage
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: vertexar
      MINIO_ROOT_PASSWORD: VertexAR123!
      MINIO_BUCKET_NAME: vertex-ar
      MINIO_USE_SSL: "false"
      MINIO_REGION: us-east-1
    volumes:
      - ./storage/content:/app/storage/content
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - vertex-ar-network
    restart: unless-stopped
    user: "1000:1000"

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vertex-ar-celery-beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - vertex-ar-network
    restart: unless-stopped
    user: "1000:1000"

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: vertex-ar-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://vertex_ar:StrongPassword123@postgres:5432/vertex_ar?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vertex-ar-network
    restart: unless-stopped
  nginx:
    image: nginx:alpine
    container_name: vertex-ar-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./storage/content:/usr/share/nginx/storage:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - vertex-ar-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: vertex-ar-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - app
      - postgres-exporter
    networks:
      - vertex-ar-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: vertex-ar-grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - vertex-ar-network
    restart: unless-stopped

  # PostgreSQL Backup
  postgres-backup:
    image: postgres:15-alpine
    volumes:
      - ./backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
    environment:
      PGPASSWORD: StrongPassword123
      BACKUP_PATH: /backups/postgresql
    command: >
      sh -c "
        mkdir -p /backups/postgresql;
        pg_dump -h postgres -U vertex_ar vertex_ar | gzip > /backups/postgresql/vertex_ar_$(date +%Y%m%d_%H%M).sql.gz;
        find /backups/postgresql -name '*.sql.gz' -mtime +30 -delete
      "
    profiles: ["backup"]

  # Redis Backup
  redis-backup:
    image: redis:7-alpine
    volumes:
      - ./backups:/backups
      - redis_data:/data:ro
    command: >
      sh -c "
        mkdir -p /backups/redis;
        cp /data/dump.rdb /backups/redis/dump_$(date +%Y%m%d_%H%M).rdb;
        find /backups/redis -name 'dump*.rdb' -mtime +7 -delete
      "
    profiles: ["backup"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  vertex-ar-network:
    driver: bridge