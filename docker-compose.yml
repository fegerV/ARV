networks:
  vertex_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vertex_ar
      POSTGRES_USER: vertex_ar
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertex_ar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vertex_net

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - vertex_net

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - ./storage:/app/storage
      - ./templates:/app/templates  # Add templates volume
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://vertex_ar:password@postgres:5432/vertex_ar
      - PUBLIC_URL=http://localhost:8000
      - MEDIA_ROOT=/app/storage/content
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - TEMPLATES_DIR=/app/templates  # Add templates directory
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vertex_net

volumes:
  postgres_data:
  redis_data: