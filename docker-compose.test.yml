version: '3.8'
services:
  test-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test_vertex_ar
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
    ports:
      - "5433:5432"

  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

  test-app:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5433/test_vertex_ar
      REDIS_URL: redis://localhost:6380/0
      TESTING: true
    depends_on:
      - test-postgres
      - test-redis
    ports:
      - "8001:8000"
