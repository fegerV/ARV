# Nginx configuration for Vertex AR
# Location on server: /etc/nginx/sites-available/arv.conf
# Symlink: ln -s /etc/nginx/sites-available/arv.conf /etc/nginx/sites-enabled/

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Upstream: Gunicorn + UvicornWorker on localhost:8000
upstream arv_backend {
    server 127.0.0.1:8000;
    keepalive 16;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ar.neuroimagen.ru;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ar.neuroimagen.ru;

    # SSL certificates (Timeweb / Let's Encrypt — положить в /etc/ssl/private/ar.neuroimagen.ru/)
    ssl_certificate /etc/ssl/private/ar.neuroimagen.ru/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/ar.neuroimagen.ru/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (for photos and videos)
    client_max_body_size 120M;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Static files (served directly by Nginx — faster)
    location /static/ {
        alias /opt/arv/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Storage: served directly by Nginx (frees Python workers from media I/O).
    # Requires: chmod 755 /opt/arv/storage && chmod -R a+rX /opt/arv/storage
    location /storage/ {
        alias /opt/arv/storage/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header X-Content-Type-Options nosniff always;

        # Optimise large file delivery (videos)
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # 404 if file doesn't exist (don't proxy to backend)
        try_files $uri =404;
    }

    location = /favicon.ico {
        proxy_pass http://arv_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=2592000";
    }

    # API endpoints (rate-limited)
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://arv_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # All other routes (landing pages, admin UI, etc.)
    location / {
        proxy_pass http://arv_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for alerts_ws)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 30s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}
