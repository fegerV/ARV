version: '3.8'

networks:
  vertex_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vertex_ar
      POSTGRES_USER: vertex_ar
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertex_ar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vertex_net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - vertex_net

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_ENDPOINT: minio:9000
      MINIO_USE_SSL: false
      MINIO_REGION: us-east-1
      MINIO_BUCKET_NAME: vertex-ar
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vertex_net

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - ./storage:/app/storage
      - ./templates:/app/templates
      - ./static:/app/static
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://vertex_ar:password@postgres:5432/vertex_ar
      - REDIS_URL=redis://redis:6379/0
      - PUBLIC_URL=http://localhost:8000
      - MEDIA_ROOT=/app/storage/content
      - LOG_LEVEL=INFO
      - DEBUG=true
      - ENVIRONMENT=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ALGORITHM=HS256
      # Storage configuration
      - STORAGE_PROVIDER=local
      - LOCAL_STORAGE_PATH=/app/storage/content
      - LOCAL_STORAGE_PUBLIC_URL=http://localhost:8000/storage
      - STORAGE_ENABLE_CACHING=true
      - STORAGE_CACHE_TTL=3600
      # MinIO configuration
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_BUCKET_NAME=vertex-ar
      - MINIO_USE_SSL=false
      - MINIO_REGION=us-east-1
      # Email configuration
      - SMTP_HOST=localhost
      - SMTP_PORT=587
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_TLS=true
      - EMAIL_FROM=info@vertexar.com
      # CORS configuration
      - CORS_ORIGINS=http://localhost:8000,http://localhost:3000
      - CORS_ALLOW_CREDENTIALS=true
      # Rate limiting
      - RATE_LIMIT_ENABLED=false
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vertex_net

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.celery-worker
    volumes:
      - .:/app
      - ./storage:/app/storage
    environment:
      - DATABASE_URL=postgresql+asyncpg://vertex_ar:password@postgres:5432/vertex_ar
      - REDIS_URL=redis://redis:6379/0
      - PUBLIC_URL=http://localhost:8000
      - MEDIA_ROOT=/app/storage/content
      - LOG_LEVEL=INFO
      - DEBUG=true
      - ENVIRONMENT=development
      - SECRET_KEY=dev-secret-key-change-in-production
      # Storage configuration
      - STORAGE_PROVIDER=local
      - LOCAL_STORAGE_PATH=/app/storage/content
      - LOCAL_STORAGE_PUBLIC_URL=http://localhost:8000/storage
      - STORAGE_ENABLE_CACHING=true
      - STORAGE_CACHE_TTL=3600
      # MinIO configuration
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_BUCKET_NAME=vertex-ar
      - MINIO_USE_SSL=false
      - MINIO_REGION=us-east-1
      # Celery configuration
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["/app/scripts/healthcheck_celery_worker.sh"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - vertex_net

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery-worker
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
      - ./storage:/app/storage
    environment:
      - DATABASE_URL=postgresql+asyncpg://vertex_ar:password@postgres:5432/vertex_ar
      - REDIS_URL=redis://redis:6379/0
      - PUBLIC_URL=http://localhost:8000
      - MEDIA_ROOT=/app/storage/content
      - LOG_LEVEL=INFO
      - DEBUG=true
      - ENVIRONMENT=development
      - SECRET_KEY=dev-secret-key-change-in-production
      # Storage configuration
      - STORAGE_PROVIDER=local
      - LOCAL_STORAGE_PATH=/app/storage/content
      - LOCAL_STORAGE_PUBLIC_URL=http://localhost:8000/storage
      - STORAGE_ENABLE_CACHING=true
      - STORAGE_CACHE_TTL=3600
      # MinIO configuration
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_BUCKET_NAME=vertex-ar
      - MINIO_USE_SSL=false
      - MINIO_REGION=us-east-1
      # Celery configuration
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - vertex_net

volumes:
  postgres_data:
  minio_data: